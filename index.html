<!DOCTYPE html>
<html lang="es">
<head>

    <link rel="stylesheet" href="css/estilos.css">
    <script type="text/javascript" src="js/valida.js"></script>
    <title>Validacion de la Pagina</title>
</head>
<body onload="mostrar()">

    <h1>Hoja de Validacion</h1>

            <input type="text" id="apellido" name="apellido" value=""><br>

            <input type="text" id="fecha" name="fecha" value=""><br>
        <label for="correo">Correo:</label>

        <label for="contra">Contrasena:</label>

</html>
